<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Link to manifest.json -->
<link rel="manifest" href="manifest.json">

<!-- Favicon / Apple icon -->
<link rel="apple-touch-icon" href="icons/apple-icon-180.png">

<!-- iOS splash screens (example, repeat for all sizes you have) -->
<link rel="apple-touch-startup-image" href="icons/apple-splash-640-1136.jpg"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
<link rel="apple-touch-startup-image" href="icons/apple-splash-750-1334.jpg"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)">
<link rel="apple-touch-startup-image" href="icons/apple-splash-1125-2436.jpg"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>POS Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f3e8ff; /* light violet background */
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    .login-box img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    h2 {
      margin-bottom: 20px;
      color: #6a0dad; /* violet heading */
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #9c27b0; /* violet */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background 0.2s;
    }
    button:hover {
      background: #7b1fa2; /* darker violet */
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="frosty.jpg" alt="Logo">
    <h2>POS Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

<script>
  // Default admin account
  const defaultUser = { username: "admin", password: "1234" };

  if (!localStorage.getItem("posUser")) {
    localStorage.setItem("posUser", JSON.stringify(defaultUser));
  }

  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    const savedUser = JSON.parse(localStorage.getItem("posUser"));

    if (user === savedUser.username && pass === savedUser.password) {
      alert("Login successful!");
      window.location = "FROSTY.html"; // redirect to POS page
    } else {
      document.getElementById("errorMsg").textContent = "Invalid username or password";
    }
  }
</script>

</body>
</html>
